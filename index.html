<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Interactive Rating Component challenge from Frontend Mentor by Maria Fernanda Medina Eusse">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">  
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <form id="rating-form">
      <h1>How did we do?</h1>
      <fieldset>
        <legend>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</legend>      
        <input type="radio" name="rating" id="one" value="1">
        <label for="one">1</label>
        <input type="radio" name="rating" id="two" value="2">
        <label for="two">2</label>
        <input type="radio" name="rating" id="three" value="3">
        <label for="three">3</label>
        <input type="radio" name="rating" id="four" value="4">
        <label for="four">4</label>
        <input type="radio" name="rating" id="five" value="5">
        <label for="five">5</label>
      </fieldset>
      <button type="button" onclick="send()">Submit</button>
    </form>
    <section id="thank-section" hidden> 
      <p class="rateMessage">You selected <span id="rate"></span> out of 5</p>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </section>
  </main>  
  <script src="./index.js"></script> 
</body>
</html>
